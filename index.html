<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="maeBox">
    <div class="box">
      <div class="imageqr">
        <img src="./images/image-qr-code.png" alt="qrcode-image">
      </div>
      <div class="textBox">
        <h2>Improve your front-end <br>skills by building projects</h2>
        <h4>scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>next level</h4>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Igor Silva Santana</a>.
  </div>
</body>
</html>
